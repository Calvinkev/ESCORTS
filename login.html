<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
  <title>Escort Login - EscortshubUganda</title>
  <style>
    :root{
      --bg: #1a1a2e;
      --bg-secondary: #16213e;
      --card: rgba(255, 255, 255, 0.05);
      --accent-1: #ff6b9d;
      --accent-2: #c06c84;
      --muted: rgba(255, 255, 255, 0.7);
      --success: #10b981;
      --danger: #ef4444;
      --radius: 12px;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }
    
    .auth-container {
      width: 100%;
      max-width: 440px;
      background: var(--card);
      border-radius: 16px;
      box-shadow: var(--shadow);
      overflow: hidden;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .auth-header {
      background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
      color: white;
      padding: 30px 24px;
      text-align: center;
    }
    
    .auth-header h1 {
      font-size: 24px;
      margin-bottom: 8px;
    }
    
    .auth-header p {
      font-size: 14px;
      opacity: 0.95;
    }
    
    .auth-body {
      padding: 30px 24px;
    }
    
    .tab-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 24px;
      background: rgba(255, 255, 255, 0.05);
      padding: 6px;
      border-radius: 10px;
    }
    
    .tab-btn {
      flex: 1;
      padding: 10px;
      border: none;
      background: transparent;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
      color: #fff;
    }
    
    .tab-btn.active {
      background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
      box-shadow: 0 4px 15px rgba(255, 107, 157, 0.3);
    }
    
    .form-group {
      margin-bottom: 18px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 500;
      color: var(--muted);
    }
    
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border-radius: 10px;
      font-size: 14px;
      transition: border 0.2s;
    }
    
    .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    
    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: var(--accent-1);
    }
    
    .form-group select option {
      background: #16213e;
      color: #fff;
    }
    
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    .btn-primary {
      background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
      color: white;
      box-shadow: 0 4px 15px rgba(255, 107, 157, 0.3);
    }
    
    .btn:hover {
      transform: translateY(-2px);
    }
    
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .error-msg {
      background: rgba(239, 68, 68, 0.2);
      color: var(--danger);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
      display: none;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }
    
    .success-msg {
      background: rgba(16, 185, 129, 0.2);
      color: var(--success);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
      display: none;
      border: 1px solid rgba(16, 185, 129, 0.3);
    }
    
    .form-footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: var(--muted);
    }
    
    .form-footer a {
      color: var(--accent-1);
      text-decoration: none;
      font-weight: 500;
    }
    
    .hidden {
      display: none;
    }
    
    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid white;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-left: 8px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Mobile Responsive Styles */
    @media (max-width: 768px) {
      body {
        padding: 15px;
      }
      
      .auth-container {
        max-width: 100%;
      }
      
      .auth-header {
        padding: 24px 18px;
      }
      
      .auth-header h1 {
        font-size: 20px;
      }
      
      .auth-header p {
        font-size: 13px;
      }
      
      .auth-body {
        padding: 24px 18px;
      }
      
      .form-group input,
      .form-group select {
        font-size: 16px; /* Prevents zoom on iOS */
      }
    }
    
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      
      .auth-header {
        padding: 20px 15px;
      }
      
      .auth-header h1 {
        font-size: 18px;
      }
      
      .auth-body {
        padding: 20px 15px;
      }
      
      .tab-btn {
        font-size: 14px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>

  <div class="auth-container">
    <div class="auth-header">
      <h1>üîê Escort Portal</h1>
      <p>EscortshubUganda</p>
    </div>
    
    <div class="auth-body">
      <div class="tab-buttons">
        <button class="tab-btn active" onclick="switchTab('login')">Login</button>
        <button class="tab-btn" onclick="switchTab('register')">Register</button>
      </div>
      
      <div id="errorMsg" class="error-msg"></div>
      <div id="successMsg" class="success-msg"></div>
      
      <!-- LOGIN FORM -->
      <form id="loginForm" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label>Email Address</label>
          <input type="email" id="loginEmail" placeholder="your@email.com" required />
        </div>
        
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
        </div>
        
        <button type="submit" class="btn btn-primary" id="loginBtn">
          Sign In
        </button>
        
        <div class="form-footer">
          <a href="index.html">‚Üê Back to Main Site</a>
        </div>
      </form>
      
      <!-- REGISTER FORM -->
      <form id="registerForm" class="hidden" onsubmit="handleRegister(event)">
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" id="regName" placeholder="Your name" required />
        </div>
        
        <div class="form-group">
          <label>Email Address</label>
          <input type="email" id="regEmail" placeholder="your@email.com" required />
        </div>
        
        <div class="form-group">
          <label>Password (min 6 characters)</label>
          <input type="password" id="regPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" minlength="6" required />
        </div>
        
        <div class="form-group">
          <label>Phone Number</label>
          <input type="tel" id="regPhone" placeholder="+256..." required />
        </div>
        
        <div class="form-group">
          <label>Location</label>
          <input type="text" id="regLocation" placeholder="e.g., Kampala" required />
        </div>
        
        <div class="form-group">
          <label>Category</label>
          <select id="regCategory" required>
            <option value="">Select category</option>
            <option>Out calls</option>
            <option>In calls</option>
            <option>Massage</option>
            <option>Fullnight</option>
            <option>Sex</option>
          </select>
        </div>
        
        <button type="submit" class="btn btn-primary" id="registerBtn">
          Create Account
        </button>
        
        <div class="form-footer">
          Registration Fee: UGX 20,000 (60-day trial)<br>
          <a href="index.html">‚Üê Back to Main Site</a>
        </div>
      </form>
    </div>
  </div>

  <!-- FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  
  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDh6VeAKGSJas6jc5F9mdNNIZhDJWH4W_8",
      authDomain: "creators-9b295.firebaseapp.com",
      projectId: "creators-9b295",
      storageBucket: "creators-9b295.firebasestorage.app",
      messagingSenderId: "300397094559",
      appId: "1:300397094559:web:fc66381db4362d12e664aa"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    
    const FREE_TRIAL_DAYS = 60;
    
    // Tab Switching
    function switchTab(tab) {
      const loginForm = document.getElementById('loginForm');
      const registerForm = document.getElementById('registerForm');
      const tabs = document.querySelectorAll('.tab-btn');
      
      hideMessages();
      
      tabs.forEach(t => t.classList.remove('active'));
      
      if (tab === 'login') {
        loginForm.classList.remove('hidden');
        registerForm.classList.add('hidden');
        tabs[0].classList.add('active');
      } else {
        loginForm.classList.add('hidden');
        registerForm.classList.remove('hidden');
        tabs[1].classList.add('active');
      }
    }
    
    // Show/Hide Messages
    function showError(msg) {
      const errorDiv = document.getElementById('errorMsg');
      errorDiv.textContent = msg;
      errorDiv.style.display = 'block';
      document.getElementById('successMsg').style.display = 'none';
    }
    
    function showSuccess(msg) {
      const successDiv = document.getElementById('successMsg');
      successDiv.textContent = msg;
      successDiv.style.display = 'block';
      document.getElementById('errorMsg').style.display = 'none';
    }
    
    function hideMessages() {
      document.getElementById('errorMsg').style.display = 'none';
      document.getElementById('successMsg').style.display = 'none';
    }
    
    // Handle Login
    async function handleLogin(event) {
      event.preventDefault();
      hideMessages();
      
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;
      const btn = document.getElementById('loginBtn');
      
      try {
        btn.disabled = true;
        btn.innerHTML = 'Signing in<span class="loading"></span>';
        
        console.log('Attempting login for:', email);
        
        // Sign in with Firebase Auth
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const user = userCredential.user;
        
        console.log('Login successful, user:', user.uid);
        
        // Check if creator profile exists
        const creatorDoc = await db.collection('creators').doc(user.uid).get();
        
        if (!creatorDoc.exists) {
          console.error('Creator profile not found');
          throw new Error('Creator profile not found. Please register first.');
        }
        
        console.log('Creator profile found, redirecting to dashboard...');
        showSuccess('Login successful! Redirecting...');
        
        // Redirect to dashboard
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1000);
        
      } catch (error) {
        console.error('Login error:', error);
        btn.disabled = false;
        btn.innerHTML = 'Sign In';
        
        let errorMsg = 'Login failed. Please try again.';
        
        if (error.code === 'auth/user-not-found') {
          errorMsg = 'No account found with this email. Please register first.';
        } else if (error.code === 'auth/wrong-password') {
          errorMsg = 'Incorrect password. Please try again.';
        } else if (error.code === 'auth/invalid-email') {
          errorMsg = 'Invalid email address.';
        } else if (error.code === 'auth/too-many-requests') {
          errorMsg = 'Too many failed attempts. Please try again later.';
        } else if (error.message) {
          errorMsg = error.message;
        }
        
        showError(errorMsg);
      }
    }
    
    // Handle Registration
    async function handleRegister(event) {
      event.preventDefault();
      hideMessages();
      
      const name = document.getElementById('regName').value.trim();
      const email = document.getElementById('regEmail').value.trim();
      const password = document.getElementById('regPassword').value;
      const phone = document.getElementById('regPhone').value.trim();
      const location = document.getElementById('regLocation').value.trim();
      const category = document.getElementById('regCategory').value;
      const btn = document.getElementById('registerBtn');
      
      if (!name || !email || !password || !phone || !location || !category) {
        showError('Please fill in all fields');
        return;
      }
      
      try {
        btn.disabled = true;
        btn.innerHTML = 'Creating account<span class="loading"></span>';
        
        console.log('Creating account for:', email);
        
        // Create Firebase Auth user
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;
        
        console.log('User created:', user.uid);
        
        // Calculate trial end date
        const trialEndsAt = new Date();
        trialEndsAt.setDate(trialEndsAt.getDate() + FREE_TRIAL_DAYS);
        
        // Create creator profile in Firestore
        await db.collection('creators').doc(user.uid).set({
          name: name,
          email: email,
          phone: phone,
          whatsapp: phone,
          location: location,
          category: category,
          bio: '',
          profileImageUrl: '',
          imageUrls: [],
          videoUrls: [],
          verified: true,
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          trialEndsAt: trialEndsAt.toISOString(),
          isPaid: false
        });
        
        console.log('Creator profile created, redirecting...');
        showSuccess('Registration successful! Redirecting to dashboard...');
        
        // Redirect to dashboard
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1500);
        
      } catch (error) {
        console.error('Registration error:', error);
        btn.disabled = false;
        btn.innerHTML = 'Create Account';
        
        let errorMsg = 'Registration failed. Please try again.';
        
        if (error.code === 'auth/email-already-in-use') {
          errorMsg = 'This email is already registered. Please login instead.';
        } else if (error.code === 'auth/invalid-email') {
          errorMsg = 'Invalid email address.';
        } else if (error.code === 'auth/weak-password') {
          errorMsg = 'Password is too weak. Use at least 6 characters.';
        } else if (error.message) {
          errorMsg = error.message;
        }
        
        showError(errorMsg);
      }
    }
    
    // NO AUTO-REDIRECT CHECK - Let users login freely!
    console.log('Login page loaded - ready for login');
  </script>

</body>
</html>
